{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="wrapper">
    <div class="row">
        <div class="col-lg-6" id="map">Map
        </div>
        <div class="col-lg-4" id="main-wrapper">
            <div class="pre-scrollable">
                <h1>Toboggan</h1>
                <div>
                    <div id="hotels">
                        <div>
                        {% for hotel in hotels %}
                        <div class="col-lg-4">
                        <img src={{hotel.image}} class="img-rounded img-responsive" data-toggle="tooltip" data-placement="top" title="{{hotel.name}}"/>
                        </div>
                        {% endfor %}                        
<!--                     	<select name="hotels">
                    	{% for hotel in hotels %}
                    	<option value="{{hotel.name}}">{{hotel.name}}</option>
                    	{% endfor %}
                    	</select> -->
                    </div>
                    </div>

                    <div id="restaurants">
                    	<select name="restaurants">
                    	{% for restaurant in restaurants %}
                    	<option value="{{restaurant.name}}">{{restaurant.name}}</option>
                    	{% endfor %}
                    	</select>
                    </div>

                    <div id="activities">
                    	<select name="activities">
                    	{% for activity in activities %}
                    	<option value="{{activity.name}}">{{activity.name}}</option>
                    	{% endfor %}
                    	</select>
                    </div>
                </div>
        </div>
        <div class="col-lg-2" id="itinerary">
        </div>
    </div>
</div>
{% endblock %}
