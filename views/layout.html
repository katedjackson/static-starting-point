<!DOCTYPE html>
<html>
<title>Toboggan {% block title %}{% endblock %}</title>
<head>
<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Lobster" rel="stylesheet">
    <link href="/stylesheets/toboggan.css" rel="stylesheet">
    <link href="/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO53EhdEU4fwX2FE3ouE1nZ6yKjPWoANo&sensor=true"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
     <script src='../map.js'></script>
    <div id= "navbar"></div>
    <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand lobster" href="/"><span><img src="https://cdn.rawgit.com/csjiang/812006e17f2648d455075772d0a201bb/raw/2bf117610a837862e573fbb02f3c8df987a00d0f/tobogganlogo.svg" class="d-inline-block align-top"/></span><span>Toboggan</span></a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#hotels">Hotels</a></li>
        <li><a href="#restaurants">Restaurants</a></li>
        <li><a href="#activities">Activities</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</head>
<body>
{% block content %}
{% endblock %}
<script src="/jquery/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/tooltip.min.js"></script>
<script type="text/javascript">
$(function () {
  $('[data-toggle="popover"]').popover({ html : true });
  $(".pre-scrollable").scrollspy({target: ".navbar"});
})
</script>
</body>
</html>
